<h1>List Of Products </h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Count</th>
    <th scope="col">Title</th>
    <th scope="col">Price</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let product of products$ | async; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ product.title }}
    </td>
    <td>{{product.price}}</td>
    <td>
        <button type="button" 
        class="btn btn-primary" 
        (click)="onEdit(product.id)">Edit</button>
        <button type="button"
        class="btn btn-danger"
        (click)="onDelete(product.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
  <ng-template #noItems>
    <tr>
      <th>
        No Products
      </th>
      <td>
        No Products
      </td>
    </tr>
  </ng-template>
