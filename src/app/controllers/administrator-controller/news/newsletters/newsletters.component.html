<div class="newsletter">
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Add Title" [(ngModel)]="letter.title" name="title">
      </div>
      <div class="form-group">
        <label >Example textarea</label>
        <textarea class="form-control" rows="3" placeholder="Add Message" [(ngModel)]="letter.msg" name="msg"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <news-list></news-list>
</div>
