<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" routerLink="/products">Little Shop</a>
    <button class="navbar-toggler" 
    type="button" 
    data-toggle="collapse" 
    data-target=".potato" 
    aria-controls="navbarsExampleDefault" 
    aria-expanded="false" 
    aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse potato" >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <update-cart [quantity]="quantity"></update-cart>
      </li>
      <ng-template #anonymousUser>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>
      <li ngbDropdown 
      *ngIf="authService.appUser | async as user; else anonymousUser"
      class="nav-item dropdown show">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" 
        id="dropdown01" 
        data-toggle="dropdown" 
        aria-haspopup="true" 
        aria-expanded="false">{{user.name}}</a>
        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
          <ng-container *ngIf="user.isAdmin">
          <a class="dropdown-item" routerLink="/manage/orders">Manage Orders</a>
          <a class="dropdown-item" routerLink="/manage/products">Manage Products</a>
          <a class="dropdown-item" routerLink="/manage/newsletters">Manage Newsletters</a>
          <a class="dropdown-item" routerLink="/manage/categories">Manage Categories</a>
          </ng-container>
          <a class="dropdown-item" (click)="logout()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
