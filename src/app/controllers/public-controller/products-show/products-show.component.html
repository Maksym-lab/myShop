<div class="row mb-4">
  <div class="col-3">
    <side-bar [m_category]="category"></side-bar>
  </div>
 <div class="col">
   <div class="row">
      <ng-container *ngFor="let p of filteredProducts ; let i = index">
        <div class="col">
            <product-card
              [product]="p">
            </product-card>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </div>
      </ng-container> 
    </div>
  </div>
</div>
